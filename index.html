<!doctype html>
    <html lang="lt">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom css -->
        <link rel="stylesheet" href="css/style.css">
        <title>Homework</title>
    </head>
    <body>     
        <div class="container">
            <div class="row first-row">
                <h5>Minimals Statistics Cards</h5>
                <span>Statistics on minimal cards.</span>
            </div>
            <hr></hr>
            <div class="row"> <!-- pirma eile -->
                <div class="col-lg-3 col-md-6 col-sm-6 col-xm-12">
                    <div class="card-box card-blue">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fas fa-pencil-alt fa-2x"></i>
                            <div class="card-text d-flex justify-content-center align-items-end flex-column">
                                <h5>278</h5>
                                <span>New Posts</span>
                            </div>
                        </div>
                    </div>        
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xm-12">
                    <div class="card-box card-orange">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fa-regular fa-comment-dots fa-2x"></i>
                            <div class="card-text d-flex justify-content-center align-items-end flex-column">
                                <h5>156</h5>
                                <span>New Comments</span>
                            </div>
                        </div>
                    </div>        
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xm-12">
                    <div class="card-box card-green">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fa-solid fa-arrow-trend-up fa-2x" ></i>
                            <div class="card-text d-flex justify-content-center align-items-end flex-column">
                                <h5>64.89 %</h5>
                                <span>Bounce Rate</span>
                            </div>
                        </div>
                    </div>        
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xm-12">
                    <div class="card-box card-pink">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fa-solid fa-location-dot fa-2x"></i>
                            <div class="card-text d-flex justify-content-center align-items-end flex-column">
                                <h5>423</h5>
                                <span>Total Visits</span>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>
            <div class="row"> <!-- antra eile -->
                <div class="col-lg-3 col-md-6 col-sm-6 col-xm-12">
                    <div class="card-box card-pink">
                        <div class="d-flex justify-content-between align-items-center flex-row-reverse">
                            <i class="fa-solid fa-briefcase fa-2x"></i>
                            <div class="card-text d-flex justify-content-center align-items-start flex-column">
                                <h5 class="colorized">278</h5>
                                <span>New Projects</span>
                            </div>
                        </div>
                    </div>        
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xm-12">
                    <div class="card-box card-green">
                        <div class="d-flex justify-content-between align-items-center flex-row-reverse">
                            <i class="fa-regular fa-user fa-2x"></i>
                            <div class="card-text d-flex justify-content-center align-items-start flex-column">
                                <h5 class="colorized">156</h5>
                                <span>New Clients</span>
                            </div>
                        </div>
                    </div>        
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xm-12">
                    <div class="card-box card-orange" >
                        <div class="d-flex justify-content-between align-items-center flex-row-reverse">
                            <i class="fa-solid fa-chart-column fa-2x"></i>
                            <div class="card-text d-flex justify-content-center align-items-start flex-column">
                                <h5 class="colorized">64.89 %</h5>
                                <span>Conversion Rate</span>
                            </div>
                        </div>
                    </div>        
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xm-12">
                    <div class="card-box card-blue">
                        <div class="d-flex justify-content-between align-items-center flex-row-reverse">
                            <i class="fa-regular fa-circle-question fa-2x"></i>
                            <div class="card-text d-flex justify-content-center align-items-start flex-column">
                                <h5 class="colorized">423</h5>
                                <span>Support Tickets</span>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>
            <div class="row"> <!-- trecia eile -->
                <div class="col-lg-3 col-md-6 col-sm-6 col-xm-12">
                    <div class="card-box card-blue">
                        <div class="d-flex justify-content-between align-items-center flex-row-reverse">
                            <i class="fas fa-pencil-alt fa-2x"></i>
                            <div class="card-text d-flex justify-content-center align-items-start flex-column">
                                <h5 class="colorized">278</h5>
                                <span>New Posts</span>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 75%"></div>
                        </div>
                    </div>        
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xm-12">
                    <div class="card-box card-orange">
                        <div class="d-flex justify-content-between align-items-center flex-row-reverse">
                            <i class="fa-regular fa-comment-dots fa-2x"></i>
                            <div class="card-text d-flex justify-content-center align-items-start flex-column">
                                <h5 class="colorized">156</h5>
                                <span>New Comments</span>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 30%" ></div>
                        </div>
                    </div>        
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xm-12">
                    <div class="card-box card-green">
                        <div class="d-flex justify-content-between align-items-center flex-row-reverse">
                            <i class="fa-solid fa-arrow-trend-up fa-2x" ></i>
                            <div class="card-text d-flex justify-content-center align-items-start flex-column">
                                <h5 class="colorized">64.89 %</h5>
                                <span>Bounce Rate</span>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 55%"></div>
                        </div>
                    </div>        
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6 col-xm-12">
                    <div class="card-box card-pink ">
                        <div class="d-flex justify-content-between align-items-center flex-row-reverse">
                            <i class="fa-solid fa-location-dot fa-2x"></i>
                            <div class="card-text d-flex justify-content-center align-items-start flex-column">
                                <h5 class="colorized">423</h5>
                                <span>Total visits</span>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 40%"></div>
                        </div>
                    </div>        
                </div>
            </div>
        </div>     
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="js/bootstrap.bundle.min.js" ></script>
        <script src="https://kit.fontawesome.com/2acbad5abd.js" crossorigin="anonymous"></script>
    </body>
</html>
